<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title"><span>Generate a </span><br />random password</h1>
      <p>Never use an insecure password again.</p>
      <button
        class="generatePasswordBtn"
        id="generatePassword"
        onclick="generatePassword()"
      >
        Generator passwords
      </button>
      <hr />
      <div class="passwordDiv">
        <div class="passwordBox" id="passwordOutput1">********</div>
        <div class="passwordBox" id="passwordOutput2">********</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
